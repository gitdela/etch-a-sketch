<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP: Etch A Sketch</title>
</head>
<body>
    <main class="main-content">
        <div class="eas-pad eas-item">
            <h2 class="eas-title eas-item">ETCH A SKETCH</h2>
            <div class="eas-input-button eas-item">
                <input type="text" placeholder="Change Grid Size" >
                <button>Set Size</button>
            </div>
            <div class="space-container">
                <div class="eas-draw-space eas-item"></div>
            </div>
            <div class="eas-buttons eas-item">
                <button>Black</button>
                <button>Grey</button>
                <button>Random</button>
                <button>Eraser</button>
            </div>
            <div  class="eas-reset eas-item">
                <button>RESET</button>
            </div>
        </div>
    </main>
    <footer class="eas-footer">Developed by Ken Nartey</footer>
    
</body>
<script src="main.js"></script>
</html>
