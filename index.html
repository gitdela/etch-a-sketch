<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP: Etch A Sketch</title>
</head>
<body>
    <main class="main-content">
        <div class="eas-pad eas-item">
            <h1 class="eas-title eas-item">ETCH A SKETCH</h1>
            <div class="eas-input-button eas-item">
                <input type="text" placeholder="Change Grid Size" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="space-container">
                <div class="eas-draw-space eas-item"></div>
            </div>
            <div class="eas-buttons eas-item">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('grey')">Grey</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="changeColor('white')">Eraser</button>
            </div>
            <div  class="eas-reset eas-item">
                <button onclick="reset()">RESET</button>
            </div>
        </div>
    </main> 
    <footer>
        <div class="eas-footer">Developed by Ken Nartey</div>
    </footer>
</body>
<script src="main.js"></script>
</html>
